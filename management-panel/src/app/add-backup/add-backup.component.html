<h1>{{currentRepo.id}}</h1>
<hr>
<h3>Add backup</h3>
  <div class="row">
    <div class="col-xs-12">

      <form [formGroup]="backupForm" (ngSubmit)="addBackup()">
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="backup-url">URL</label>
            <input type="url"
                   id="backup-url"
                   class="form-control"
                   required
                   formControlName="url"
                   #url>
          </div>
          <div class="col-sm-4 form-group">
            <label for="backup-login">Login</label>
            <input type="text"
                   id="backup-login"
                   class="form-control"
                   required
                   formControlName="login"
                   #login>
          </div>

          <div class="col-sm-4 form-group">
            <label for="backup-password">Password</label>
            <input
              id="backup-password"
              class="form-control"
              type="password"
              required
              formControlName="password"
              #password>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button"
                    class="btn btn-primary"
                    (click)="addBackup()"
                    [disabled] = "!backupForm.valid"
            >Add</button>
          </div>
        </div>
      </form>

    </div>
  </div>

<h3>Backups</h3>

<ul class="list-group">
  <li class="list-group-item" style="cursor: pointer"
      *ngFor="let backup of allBackups"
  >{{backup.url}} </li>

</ul>
<hr>

<button
  class="btn btn-success submit btn-lg center-block"
  type="submit"
  (click)="onSubmit()"
  [disabled]="newBackups.length === 0"
>Submit
</button>
